<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
             <div class="gallery">
                <figure class="card">
                    <img src="https://res.cloudinary.com/jerrick/image/upload/v1677827382/64019d356867c9001dca69f0.jpg" alt="">
                    <figcaption>Luxury Home</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://pixewall.com/wp-content/uploads/2023/09/lake660033165068-scaled.jpg" alt="">
                    <figcaption>Lake</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://content.domu.com/styles/global_webp/s3/c-banner-images/luxury%20apartments%20chicago.jpg.webp?VersionId=8_1s40HPgaiILP7PI7SyFE3UaYELuMRJ&itok=nvhmahfH" alt="">
                    <figcaption>Mordern Interior</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://c4.wallpaperflare.com/wallpaper/881/939/608/germany-building-modern-architecture-wallpaper-preview.jpg" alt="">
                    <figcaption>Modern Architecture</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708128000&semt=ais" alt="">
                    <figcaption>Mountain</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://images6.alphacoders.com/112/1120379.jpg" alt="">
                    <figcaption>Rolls Royce</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="https://images.pexels.com/photos/597909/pexels-photo-597909.jpeg?cs=srgb&dl=pexels-kai-pilger-597909.jpg&fm=jpg" alt="">
                    <figcaption>New York</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://i.pinimg.com/736x/14/6e/86/146e8630088ea5a21edc1ea02a81fb37.jpg" alt="">
                    <figcaption>London</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://c4.wallpaperflare.com/wallpaper/132/818/377/eiffel-tower-cityscape-city-landmark-wallpaper-preview.jpg" alt="">
                    <figcaption>Paris</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://wallpapercave.com/wp/wp2848418.jpg" alt="">
                    <figcaption>Italy</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://www.pixground.com/wp-content/uploads/2023/03/Venice-City-Landscape-Scenery-4K-Wallpaper-jpg.webp" alt="">
                    <figcaption>Venice</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://c4.wallpaperflare.com/wallpaper/725/718/379/christmas-in-bavaria-germany-wallpaper-preview.jpg" alt="">
                    <figcaption>Bavaria</figcaption>
                </figure>
             </div>
        </div>
    </div>
</body>
</html>
